<h2>강민석</h2>
  <img src="me.jpg" width="100%">
  <strong>강민석</strong>이다.<a href="https://www.naver.com/" target="_blank" title="naver"><u>네이버</u></a>를 쓴다.17세이다. 2002년 7월 18일에 태어났다.
  <p>그후 초등학교를 졸업하고 덕인중학교를 졸업하고 덕인고등학교를 다니는 중에 있다.</P>
    처음으로 민석이를 본 것은 예비소집날 벧엘홀에서 내 옆자리에서 였다. 그를 보았을 때는 개성있는 흰색안경을 쓰고있었. 그리고 그는 되게 여성스러워 보였다.
